apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: porkbun
  namespace: argocd
  labels:
    app.kubernetes.io/managed-by: kustomize
spec:
  destination:
    namespace: cert-manager
    server: https://kubernetes.default.svc
  sources:
  - repoURL: git@github.com:larenso/cluster_autmation.git
    path: buffchart
    targetRevision: main
    helm:
      valueFiles:
        - $vals/cert-manager/porkbun.yml
      parameters:
      - name: "image.tag"
        value: "0.5-alpine3.22"
  - repoURL: git@github.com:larenso/cluster_autmation.git
    targetRevision: main
    ref: vals
  project: cluster
  syncPolicy:
    automated: null
    syncOptions:
    - RespectIgnoreDifferences=true
    - ApplyOutOfSyncOnly=true
