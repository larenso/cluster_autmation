apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: postgres
  namespace: argocd
  labels:
    app.kubernetes.io/managed-by: kustomize
spec:
  destination:
    namespace: apps
    server: https://kubernetes.default.svc
  sources:
  - repoURL: git@github.com:larenso/cluster_autmation.git
    targetRevision: main
    path: immich
  - repoURL: git@github.com:larenso/cluster_autmation.git
    path: buffchart
    targetRevision: main
    helm:
      valueFiles:
        - $vals/immich/postgres.yml
      valuesInline:
        image:
          tag: "pg17-v0.4.3"
  - repoURL: git@github.com:larenso/cluster_autmation.git
    targetRevision: main
    ref: vals
  project: cluster
  syncPolicy:
    automated: null
    syncOptions:
    - RespectIgnoreDifferences=true
    - ApplyOutOfSyncOnly=true
