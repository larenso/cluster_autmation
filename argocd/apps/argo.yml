apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: argocd
  namespace: argocd
  labels:
    app.kubernetes.io/managed-by: kustomize
spec:
  destination:
    namespace: argocd
    server: https://kubernetes.default.svc
  sources:
  - repoURL: https://argoproj.github.io/argo-helm
    chart: argo-cd
    targetRevision: 9.0.1
    helm:
      valueFiles:
        - $vals/argocd/vals.yml
  - repoURL: git@github.com:larenso/cluster_autmation.git
    targetRevision: main
    ref: vals
  - repoURL: git@github.com:larenso/cluster_autmation.git
    targetRevision: main
    path: argocd
  - repoURL: git@github.com:larenso/cluster_autmation.git
    targetRevision: main
    path: argocd/apps
  project: cluster
  syncPolicy:
    automated: null
    syncOptions:
    - RespectIgnoreDifferences=true
    - ApplyOutOfSyncOnly=true
